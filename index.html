<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTFS Airline Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>PTFS Airline Management</h1>
    </header>
    <main>
        <!-- Registration Section -->
        <section id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required>
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Login Section -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Flight List Section -->
        <section id="flights-section" style="display: none;">
            <h2>Available Flights</h2>
            <div id="flight-list"></div>
        </section>

        <!-- Booking Section -->
        <section id="booking-section" style="display: none;">
            <h2>Book a Flight</h2>
            <form id="booking-form">
                <label for="flight-number">Flight Number</label>
                <input type="text" id="flight-number" required>
                <button type="submit">Book Flight</button>
            </form>
        </section>

        <button id="logout-button" style="display: none;">Logout</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
